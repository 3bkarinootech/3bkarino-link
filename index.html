<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3bkarino Tech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #212121;
    }
    header {
      background: #1e2a38;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    header a {
      font-size: 24px;
      transition: transform 0.3s, opacity 0.3s;
    }
    header a:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }
    /* ألوان السوشيال */
    .facebook { color: #1877F2; }
    .youtube { color: #FF0000; }
    .shorts { color: #000000; }
    .instagram {
      background: radial-gradient(circle at 30% 30%, #f58529, #dd2a7b, #8134af, #515bd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tiktok { color: #000; }
    .pinterest { color: #E60023; }

    h1 {
      margin-top: 20px;
      font-size: 26px;
      color: #1e2a38;
    }

    /* form */
    form {
      margin-top: 25px;
    }
    input {
      width: 70%;
      max-width: 320px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn-yellow {
      background: #FDD600;
      color: #1e2a38;
      font-weight: bold;
    }
    .btn-yellow:hover { background: #e0c400; }

    /* Center button */
    #signup button {
      display: block;
      margin: 0 auto;
    }

    /* Popup */
    #namePopup {
      display:none;
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.6);
      display:flex;align-items:center;justify-content:center;
      z-index:9999;
      animation: fadeIn 0.5s ease;
    }
    #popupBox {
      background:#fff;
      padding:20px;
      border-radius:14px;
      text-align:center;
      max-width:300px;
      width:100%;
      transform: translateY(-30px);
      opacity: 0;
      animation: slideIn 0.6s forwards;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes slideIn { to {transform:translateY(0);opacity:1;} }

    /* Contact buttons */
    .contact-section {
      margin-top: 30px;
    }
    .contact-section a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 25px;
      margin: 6px;
      font-size: 15px;
      transition: 0.3s;
    }
    .contact-section a.whatsapp { background: #25D366; }
    .contact-section a.email { background: #ea4335; }
    .contact-section a:hover { opacity: 0.85; }
  </style>
</head>
<body>

  <!-- 🔹 Social Media Links -->
  <header>
    <a href="https://www.facebook.com/3bkarino997" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://www.youtube.com/@3bkarino997" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
    <a href="https://www.youtube.com/shorts/" target="_blank" class="shorts"><i class="fas fa-play"></i></a>
    <a href="https://www.instagram.com/3bkarino997/" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@3bkarino997" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i></a>
    <a href="https://pin.it/4ZiWSBLpb" target="_blank" class="pinterest"><i class="fab fa-pinterest"></i></a>
  </header>

  <h1>اشترك معنا في النشرة البريدية 🚀</h1>

  <!-- 🔹 Email Form -->
  <form id="signup">
    <input id="emailField" name="email" type="email" required placeholder="ادخل بريدك الإلكتروني">
    <button type="submit" class="btn btn-yellow">اشترك</button>
  </form>

  <!-- 🔹 Name Popup -->
  <div id="namePopup">
    <div id="popupBox">
      <h3 style="margin-bottom:10px;color:#1e2a38">شرفنا باسمك</h3>
      <input id="nameField" type="text" placeholder="اكتب اسمك هنا">
      <button id="okBtn" class="btn btn-yellow" style="margin-top:10px">OK</button>
    </div>
  </div>

  <!-- 🔹 Contact Section -->
  <div class="contact-section">
    <a href="https://wa.me/201120124338" target="_blank" class="whatsapp">
      <i class="fab fa-whatsapp"></i> واتساب
    </a>
    <a href="mailto:3bkarinoo.tech@gmail.com" class="email">
      <i class="fas fa-envelope"></i> ايميل
    </a>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/XXXXX/exec"; // ← ضع هنا رابط الـ Web App
    let userEmail = "";

    // أول خطوة: استلام الإيميل
    document.getElementById('signup').addEventListener('submit', function(e){
      e.preventDefault();
      userEmail = document.getElementById('emailField').value;

      // أظهر نافذة الاسم
      document.getElementById('namePopup').style.display = "flex";
    });

    // ثاني خطوة: استلام الاسم وإرسال البيانات كلها
    document.getElementById('okBtn').addEventListener('click', function(){
      const userName = document.getElementById('nameField').value;

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ email: userEmail, name: userName })
      })
      .then(res => {
        alert("✅ تم الاشتراك بنجاح!");
        document.getElementById('namePopup').style.display = "none"; // قفل النافذة
        document.getElementById('signup').reset(); // تفريغ الفورم
      })
      .catch(err => alert("❌ حصل خطأ، جرب تاني"));
    });
  </script>

</body>
</html>
