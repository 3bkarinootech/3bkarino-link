  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #FFD600; /* ✅ أصفر */
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #1e2a38;
    }

    .social-links {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .social-links a {
      text-decoration: none;
      font-size: 20px;
      color: #fff;
      background: #1e2a38;
      padding: 10px 15px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .social-links a:hover {
      background: #FFD600;
      color: #000;
    }

    form {
      margin-top: 20px;
    }

    input[type="email"] {
      width: 90%;
      padding: 12px;
      border: 2px solid #1e2a38;
      border-radius: 10px;
      text-align: center; /* ✅ النص في الوسط */
      font-size: 16px;
    }

    button.subscribe-btn {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #FFD600;
      color: #1e2a38;
      cursor: pointer;
      transition: 0.3s;
    }

    button.subscribe-btn:hover {
      background: #1e2a38;
      color: #fff;
    }

    .contact {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact a {
      text-decoration: none;
      padding: 10px;
      border-radius: 12px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #fff;
      transition: 0.3s;
    }

    .whatsapp {
      background: #25D366;
    }

    .email {

    }
